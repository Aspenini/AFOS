<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AFOS</h1>
        </div>
        <div class="content">
            <div id="screen-container"></div>
            <div class="sidebar">
                <div class="status-panel">
                    <h3>Status</h3>
                    <div id="status" class="status-text">Ready</div>
                </div>
                <div class="log-panel">
                    <h3>Logs</h3>
                    <div id="logs" class="log-text"></div>
                </div>
                <div class="controls">
                    <button id="start-btn" class="btn-start">START</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/copy/v86@master/build/libv86.js"></script>
    <script src="main.js"></script>
</body>
</html>
